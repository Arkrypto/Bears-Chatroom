<html>
	<head>
		<title>熊熊的聊天室</title>
		<link rel="shortcut icon" href="/images/logo.ico">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body class="is-preload">
			<div id="wrapper">
				<header id="header">
					<div style="text-align: left; background-color: black; position: relative; opacity: 0.7; padding: 40px; border-radius: 21px">
						<div style="width: 100%; height: 40px">
							<a th:href="@{/}" style="position: absolute; right: 4.5%; top: 2%; font-size: 32px">X</a>
						</div>
						<h2 class="major">
							<strong>Rooms</strong>
						</h2>

						<blockquote>
							你的历史房间列表，温馨提示，点击房间编号可进入聊天室
						</blockquote>

						<p th:text="${msg}"></p>

						<section>
							<div class="table-wrapper">
								<table class="alt">
									<thead>
									<tr>
										<th>房间号</th>
										<th>用户一</th>
										<th>用户二</th>
										<th>操作</th>
									</tr>
									</thead>
									<tbody th:each="room: ${rooms}">
									<tr>
										<td><a th:href="@{'/room/'+${room.id}}" th:text="${room.id}"></a></td>
										<td th:text="${room.user1}"></td>
										<td th:text="${room.user2}"></td>
										<td><a th:href="@{'/delRoom/'+${room.id}}">删除房间</a></td>
									</tr>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</header>

				<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; Designed by: <a href="https://html5up.net/">HTML5 UP</a><br>Adapted by: <a href="https://github.com/northboat">NorthBoat</a></p>
				</footer>

			</div>

			<!-- BG -->
			<img id="bg" style="opacity: 0.7;" src="/images/manjaro.png" alt="#">

			<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
	</body>
</html>
