<html>
	<head>
		<title>熊熊的聊天室</title>
		<link rel="shortcut icon" href="/images/logo.ico">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body class="is-preload">
			<div id="wrapper">
				<header id="header">
					<div style="text-align: left; background-color: black; position: relative; opacity: 0.7; padding: 40px; border-radius: 21px">
						<div style="width: 100%; height: 40px">
							<a th:href="@{/}" style="position: absolute; right: 4.5%; top: 2%; font-size: 32px">X</a>
						</div>
						<h2 class="major">
							<strong>Online Friends</strong>
						</h2>

						<section>
							<form method="post" th:action="@{/search}">
								<div class="fields">
									<div class="field half">
										<input placeholder="好友的昵称或邮箱" type="text" name="account" />
									</div>
									<div class="field half">
										<div><input type="submit" value="查询" /></div>
									</div>
								</div>
							</form>
						</section>

						<blockquote>
							在线用户列表，你可以点击发起邀请建立私人聊天室
						</blockquote>



						<section>
							<div class="table-wrapper">
								<table>
									<thead>
									<tr>
										<th>在线用户</th>
										<th>建立聊天</th>
									</tr>
									</thead>
									<tbody th:each="friend: ${friends}">
									<tr>
										<td th:text="${friend.getName()}"></td>
										<td><a th:href="@{'/build/'+${friend.getName()}}">发送邀请</a></td>
									</tr>
									</tbody>
								</table>
							</div>
						</section>
					</div>
				</header>

				<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; Designed by: <a href="https://html5up.net/">HTML5 UP</a><br>Adapted by: <a href="https://github.com/northboat">NorthBoat</a></p>
				</footer>

			</div>

			<!-- BG -->
			<img id="bg" style="opacity: 0.7;" src="/images/manjaro.png" alt="#">

			<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
	</body>
</html>
